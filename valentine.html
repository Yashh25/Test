<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <style>
    body {
      background-color: #ffe6eb;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      color: #d63384;
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .box {
      position: relative;
      width: 700px;
      height: 450px;
      border: 3px solid #d63384;
      border-radius: 20px;
      background-color: #fff0f5;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 100%;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background-color: #ff4d79;
      color: white;
      font-size: 1.5rem;
      padding: 16px 32px;
      left: 30%;
      top: 45%;
    }

    #noBtn {
      background-color: #ccc;
      color: #333;
      left: 60%;
      top: 45%;
      transition: transform 0.05s linear;
    }

    #gifContainer {
      margin-top: 40px;
      display: none;
    }

    #gifContainer img {
      width: 250px;
      border-radius: 15px;
    }

    /* Floating hearts styling */
    .heart {
      position: absolute;
      font-size: 20px;
      color: rgba(255, 0, 100, 0.6);
      pointer-events: none;
      user-select: none;
      animation: floatUp linear forwards;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-600px) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Aarushi, will you be my valentine?</h1>
  <div class="box">
    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üòÖ</button>
    </div>
  </div>

  <div id="gifContainer">
  <img src= "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExZmJyZTgwcTBhM3E4NDM3aXBnYnQ5bHdnbzg2M2U4aHY1amJ4OHR0OCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l0amJzVHIAfl7jMDos/giphy.gif" />
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const gifContainer = document.getElementById("gifContainer");
    const box = document.querySelector(".box");

    let targetX = parseFloat(noBtn.style.left) || 300;
    let targetY = parseFloat(noBtn.style.top) || 200;
    let currentX = targetX;
    let currentY = targetY;

    function moveNoButton() {
      const boxRect = box.getBoundingClientRect();
      const maxX = boxRect.width - noBtn.offsetWidth;
      const maxY = boxRect.height - noBtn.offsetHeight;
      targetX = Math.random() * maxX;
      targetY = Math.random() * maxY;
    }

    function animate() {
      currentX += (targetX - currentX) * 0.2; // smoother easing
      currentY += (targetY - currentY) * 0.2;
      noBtn.style.left = `${currentX}px`;
      noBtn.style.top = `${currentY}px`;
      requestAnimationFrame(animate);
    }

    animate();

    box.addEventListener("mousemove", (e) => {
      const rect = box.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      const noRect = noBtn.getBoundingClientRect();
      const noX = noRect.left - rect.left + noRect.width / 2;
      const noY = noRect.top - rect.top + noRect.height / 2;

      const distance = Math.sqrt((x - noX) ** 2 + (y - noY) ** 2);
      if (distance < 120) moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      box.style.display = "none";
      document.querySelector("h1").textContent = "Yay!!! üíï";
      gifContainer.style.display = "block";

      // create floating hearts on Yes click
      for (let i = 0; i < 25; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.textContent = "üíñ";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        heart.style.fontSize = 16 + Math.random() * 24 + "px";
        heart.style.animationDuration = 3 + Math.random() * 2 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }
    });

    // continuously float hearts in the background
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "üíñ";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";
      heart.style.fontSize = 12 + Math.random() * 20 + "px";
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }, 500);

  </script>
</body>
</html>
